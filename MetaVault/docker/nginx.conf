events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html =404;
            
            # Configuration spécifique pour Blazor WASM
            add_header Cache-Control "no-cache";
            
            # Support du brotli pour le WASM
            add_header Content-Encoding br;
            
            # CORS headers si nécessaire
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }

        # Cache pour les fichiers statiques
        location /css/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        location /js/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # Nécessaire pour les fichiers .dll de Blazor
        location /_framework/ {
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Configuration pour les WebAssembly
        location *.wasm {
            types { application/wasm wasm; }
            add_header Cache-Control "public, max-age=604800, must-revalidate";
        }

        # Gzip Configuration
        gzip on;
        gzip_types text/plain text/css application/javascript application/json application/wasm;
        gzip_min_length 1000;
    }
}